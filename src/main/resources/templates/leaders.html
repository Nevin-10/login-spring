<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaders</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #ff5f6d, #ffc371);
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite;
        }
        a {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #00c6ff;
            color: #fff;
            font-size: 1.2em;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        a:hover {
            background: #0072ff;
            transform: scale(1.1);
        }
        a:active {
            background: #005bb5;
            transform: scale(1);
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            opacity: 0.7;
            animation: confetti-fall 4s linear infinite;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        .confetti:nth-child(2n) {
            background: #ff5f6d;
        }
        .confetti:nth-child(3n) {
            background: #ffc371;
        }
    </style>
</head>
<body>
<div class="confetti"></div>
<div class="confetti"></div>
<div class="confetti"></div>
<div class="confetti"></div>
<div class="confetti"></div>
<div class="confetti"></div>
<div class="confetti"></div>
<div class="confetti"></div>
<div class="confetti"></div>
<div class="confetti"></div>
<p>
    You are in the secret lairs of the leader. Only you, a leader, can see this!
</p>
<a th:href="@{/}">Back to Home Page</a>
</body>
</html>
